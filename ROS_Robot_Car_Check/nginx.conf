user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    server {
        listen       80;
        server_name  _;
        root         /usr/share/nginx/html;

	add_header Content-Security-Policy "frame-ancestors 'self'" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # 静态入口与登录页：保持你原有逻辑（前端路由统一由 index.html 处理）
        location / {
            try_files $uri $uri/ /index.html;
        }
        location = /login { try_files $uri /login.html; }
        location = /login.html { allow all; }

        # ===== 反向代理到后端 8000（你原有的） =====
        location /api {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        }

        # 日志检索接口（你原来就有）
        location /search {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        }

        # ✅ 新增：日志实时流（SSE）—— 必须关闭缓冲并延长超时
        location /api/logs/stream {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_set_header X-Accel-Buffering no;
            proxy_read_timeout 3600s;
            add_header Cache-Control "no-cache" always;
        }

        # 你已有的其它 SSE / 接口（保留）
        location /metrics/stream {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        }
        location /stream/disk {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        }
        location /stream/network {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        }

    }
}

