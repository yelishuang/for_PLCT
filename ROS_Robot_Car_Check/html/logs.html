<div class="page-content" id="logs" >
	<div class="query-panel">
	    <select id="timeRange">
		<option value="24h">过去24小时</option>
		<option value="3d">过去3天</option>
		<option value="7d">过去7天</option>
		<option value="all">全部时间</option>
	    </select>

	    <select id="logLevel">
		<option value="7">DEBUG</option>
		<option value="6">INFO</option>
		<option value="5">NOTICE</option>
		<option value="4">WARNING</option>
		<option value="3">ERROR</option>
		<option value="2">CRITICAL</option>
		<option value="1">ALERT</option>
		<option value="0">EMERG</option>
	    </select>

	    <input type="text" id="identifier" placeholder="标识符">
	    <button onclick="searchLogs()">查询</button>
	</div>
	<div id="results"></div>
	<button id="loadMore" onclick="loadMore()" style="display: none;">加载更多</button>
	<div class="add_margin"></div>
</div>
