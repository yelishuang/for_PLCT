<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login_style.css">
  <title>登录界面</title>
</head>

<body>
  <div class="container">

    <div class="login-box">
      <h3><span id="systemVersion"></span></h3>
      <span id="loginError" class="error-message"></span>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" placeholder="root">
          <span id="usernameError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
            <div class="password-container">
	      <input type="password" id="password" placeholder="输入密码">
	      <button type="button" class="eye-toggle" id="togglePasswordBtn" aria-label="切换密码可见性"></button>
	    </div>
          <span id="passwordError" class="error-message"></span>
        </div>
        <button type="submit" class="login-btn">登录</button>
      </form>
      <div class="server-info">
        <p>服务器: <span id="deviceName"></span></p>
        <p>使用您的服务器用户帐户登录。</p>
      </div>
    </div>    
    <div class="logo-container">
      <img src="./login_openeuler.png" alt="Logo 1" class="logo1">
      <img src="./login_ros_logo.png" alt="Logo 2" class="logo2">
    </div>
  </div>
  <script src="./login_script.js"></script>
</body>
